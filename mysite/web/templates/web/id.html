<!-- Investigacion y desarrollo -->
<div class="container-id" id="id">
    <h1>Temas de I+D</h1>
    {% for id in ids %}
        <h2>{{id.titulo}}</h2>
            {% if id.autor and id.archivo %}
                <p>Tema investigado por {{id.autor}}</p>
                <a href="{{id.archivo}}" download>Descargue el PDF de {{id.titulo}} realizado por {{id.autor}}</a>
            {% endif %}
    {% endfor %}
                    
</div>
